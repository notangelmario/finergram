<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Finergram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="nav.css">
        <link rel="stylesheet" href="profile.css">
        <link rel="stylesheet" href="animations.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    </head>
    <body class="themed">
        <header>
          <nav id="nav" class="themed">
            <img class="leftnav themeb" src="resources/icons/svg/outline/24px/home-52.svg" alt="Home"/>
            <h3 id="logo">Finergram</h3>
            <div class="darkmode_switch">
              <div class="themeb"></div>
              <input type="checkbox" onclick="dark_mode_flip()">
            </div>
            <hr class="themed">
          </nav>
        </header>
        <br>
        <div id="profile">
            <div class="profilecont">
              <img id="profilepic">
            </div>
            <h2 id="name" style="margin-bottom: 0px;"></h2>
            <h6><em id="username"></em></h6>
            <p><strong id="followers"></strong> followers</p>
            <p><strong id="following"></strong> following</p>
        </div>
        <div id="photos">
        </div>
        <div style="display: block; margin-top: 50px;">
          <p style="float: left; padding: 10px; color: gray;">(<em id="version"></em>)Finergram by <a style="color: gray" href="https://www.instagram.com/clandestine.savin/">clandestine.savin</a></p>
        </div>
    <script type="text/javascript" src="resources/profileres/clandestine.savin/clandestine.savin-info.json"></script>
    <script type="text/javascript" src="resources/profile-script.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
